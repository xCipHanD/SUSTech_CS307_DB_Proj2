    <script>
        // å…¨å±€å˜é‡
        const API_BASE_URL = 'http://localhost:8080';
        let isExecuting = false;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            loadTables();
            setupKeyboardShortcuts();
        });

        // è®¾ç½®é”®ç›˜å¿«æ·é”®
        function setupKeyboardShortcuts() {
            document.getElementById('sqlInput').addEventListener('keydown', function (e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    executeSQL();
                }
            });

        // åŠ è½½æ•°æ®è¡¨åˆ—è¡¨
        async function loadTables() {
            const tablesList = document.getElementById('tablesList');
            tablesList.innerHTML = '<li class="no-results">æ­£åœ¨åŠ è½½...</li>';

            try {
                const response = await fetch(`${API_BASE_URL}?sql=SHOW TABLES;`);
                const data = await response.json();

                if (data.status === 'success' && data.data && data.data.length > 0) {
                    tablesList.innerHTML = '';
                    data.data.forEach(row => {
                        const tableName = Object.values(row)[0];
                        if (tableName) {
                            const li = document.createElement('li');
                            li.textContent = tableName;
                            li.onclick = () => insertTableName(tableName);
                            li.title = `ç‚¹å‡»æ’å…¥è¡¨åï¼š${tableName}`;
                            tablesList.appendChild(li);
                        }
                    });
                } else {
                    tablesList.innerHTML = '<li class="no-results">æš‚æ— æ•°æ®è¡¨</li>';
                }
            } catch (error) {
                console.error('åŠ è½½è¡¨åˆ—è¡¨å¤±è´¥:', error);
                tablesList.innerHTML = '<li class="no-results">åŠ è½½å¤±è´¥</li>';
            }
        }

        // æ’å…¥è¡¨ååˆ° SQL è¾“å…¥æ¡†
        function insertTableName(tableName) {
            const sqlInput = document.getElementById('sqlInput');
            const cursorPos = sqlInput.selectionStart;
            const textBefore = sqlInput.value.substring(0, cursorPos);
            const textAfter = sqlInput.value.substring(cursorPos);

            sqlInput.value = textBefore + tableName + textAfter;
            sqlInput.focus();
            sqlInput.setSelectionRange(cursorPos + tableName.length, cursorPos + tableName.length);
        }

        // å¤„ç†åŒ…å«æ¢è¡Œç¬¦å’Œè½¬ä¹‰å­—ç¬¦çš„æ–‡æœ¬ï¼Œå°†å…¶è½¬æ¢ä¸ºHTMLæ ¼å¼
        function formatMessageText(text) {
            if (!text) return '';

            // é¦–å…ˆå¤„ç†è½¬ä¹‰å­—ç¬¦ï¼Œç„¶åå†è½¬ä¹‰HTML
            const processedText = text
                .replace(/\\n/g, '\n')      // å°† \\n è½¬æ¢ä¸ºçœŸæ­£çš„æ¢è¡Œç¬¦
                .replace(/\\t/g, '\t')      // å°† \\t è½¬æ¢ä¸ºçœŸæ­£çš„åˆ¶è¡¨ç¬¦
                .replace(/\\r/g, '\r')      // å°† \\r è½¬æ¢ä¸ºå›è½¦ç¬¦
                .replace(/\\\\/g, '\\');    // å°† \\\\ è½¬æ¢ä¸ºå•ä¸ªåæ–œæ 

            // ç„¶åè½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
            const escapedText = escapeHtml(processedText);

            // æœ€åå°†æ¢è¡Œç¬¦å’Œåˆ¶è¡¨ç¬¦è½¬æ¢ä¸ºHTMLæ ¼å¼
            return escapedText
                .replace(/\n/g, '<br>')
                .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
        }

        // ç®€åŒ–çš„æ˜¾ç¤ºæŸ¥è¯¢ç»“æœå‡½æ•°
        function displayResults(data, sql) {
            const resultsContainer = document.getElementById('resultsContainer');

            // å¤„ç†é”™è¯¯çŠ¶æ€
            if (data.status === 'error') {
                showError(data.message, data.executionTimeMs);
                return;
            }

            // å¤„ç†æ‰¹é‡æ‰§è¡Œç»“æœ
            if (data.results && Array.isArray(data.results)) {
                displayBatchResults(data, sql);
                return;
            }

            // å¤„ç†å•æ¡SQLæ‰§è¡Œç»“æœ
            displaySingleResult(data, sql);
        }

        // æ–°å¢ï¼šå¤„ç†å•æ¡SQLç»“æœçš„å‡½æ•°
        function displaySingleResult(data, sql) {
            const resultsContainer = document.getElementById('resultsContainer');
            let html = '';

            // æ˜¾ç¤ºæ‰§è¡Œä¿¡æ¯
            html += createResultMeta(data, sql);

            // æ˜¾ç¤ºæ•°æ®æˆ–æ¶ˆæ¯
            if (data.data && data.data.length > 0) {
                html += createDataTable(data.data);
            } else if (data.message) {
                html += `<div class="success">${formatMessageText(data.message)}</div>`;
            } else {
                html += '<div class="no-results">æŸ¥è¯¢æ‰§è¡ŒæˆåŠŸï¼Œä½†æ— è¿”å›æ•°æ®</div>';
            }

            resultsContainer.innerHTML = html;
        }

        // æ–°å¢ï¼šåˆ›å»ºç»“æœå…ƒä¿¡æ¯çš„å‡½æ•°
        function createResultMeta(data, sql) {
            let html = '<div class="result-meta">';
            html += '<strong>æ‰§è¡ŒæˆåŠŸ</strong>';

            if (sql && sql.length <= 100) {
                html += ` | æŸ¥è¯¢è¯­å¥ï¼š${escapeHtml(sql)}`;
            }

            if (data.rowCount !== undefined) {
                html += ` | è¿”å›è¡Œæ•°ï¼š${data.rowCount}`;
            }

            if (data.executionTimeMs !== undefined) {
                html += ` | ${formatExecutionTime(data.executionTimeMs)}`;
            }

            html += '</div>';

        }

        // ç®€åŒ–çš„æ‰¹é‡ç»“æœæ˜¾ç¤ºå‡½æ•°
        function displayBatchResults(data, originalSql) {
            const resultsContainer = document.getElementById('resultsContainer');

            // æ˜¾ç¤ºæ‰¹é‡æ‰§è¡Œæ‘˜è¦
            html += createBatchSummary(data);

            // æ˜¾ç¤ºæ¯ä¸ªè¯­å¥çš„ç»“æœ
            if (data.results && data.results.length > 0) {

        // æ–°å¢ï¼šåˆ›å»ºæ‰¹é‡æ‘˜è¦çš„å‡½æ•°
        function createBatchSummary(data) {
            const statusClass = data.status === 'success' ? 'success' :
                data.status === 'error' ? 'error' : 'partial-success';

            return `<div class="batch-summary ${statusClass}">

                <div class="summary-stats">
                    <span class="stat">æ€»è¯­å¥æ•°ï¼š${data.totalStatements}</span>
                    <span class="stat success-count">æˆåŠŸï¼š${data.successCount}</span>
                    ${data.errorCount > 0 ? `<span class="stat error-count">å¤±è´¥ï¼š${data.errorCount}</span>` : ''}
                </div>

        // æ–°å¢ï¼šåˆ›å»ºå•ä¸ªè¯­å¥ç»“æœçš„å‡½æ•°
        function createStatementResult(result) {
            const statusIcon = (result.status === 'success' || result.status === 'help') ? 'âœ…' : 'âŒ';
            const statusClass = (result.status === 'success' || result.status === 'help') ? 'success' : 'error';

            if (result.status === 'success' || result.status === 'help') {

                    html += createDataTable(result.data);

        // æ–°å¢ï¼šåˆ›å»ºæ•°æ®è¡¨æ ¼çš„å‡½æ•°
        function createDataTable(data) {

                return '<div class="no-results">æ— æ•°æ®</div>';

            const columns = Object.keys(data[0]);
            let html = '<table class="result-table">';

            // è¡¨å¤´
            html += '<thead><tr>';
            columns.forEach(col => {
                html += `<th>${escapeHtml(col)}</th>`;
            });
            html += '</tr></thead>';

            // è¡¨ä½“
            html += '<tbody>';
            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    const cellValue = row[col];
                    const displayValue = cellValue === null || cellValue === undefined ?
                        '(null)' : String(cellValue);
                    html += `<td>${escapeHtml(displayValue)}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';

            return html;
        }

        // æ¸…ç©º SQL è¾“å…¥
        function clearSQL() {
            document.getElementById('sqlInput').value = '';
            document.getElementById('sqlInput').focus();
        }

        // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¸¸ç”¨ SQL æ¨¡æ¿
        function insertSQLTemplate(template) {
            const sqlInput = document.getElementById('sqlInput');
            sqlInput.value = template;
            sqlInput.focus();
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message, executionTime) {
            const resultsContainer = document.getElementById('resultsContainer');
            let html = `<div class="error">âŒ ${formatMessageText(message)}`;

            if (executionTime !== undefined) {
                html += ` | ${formatExecutionTime(executionTime)}`;
            }

            html += '</div>';
            resultsContainer.innerHTML = html;
        }

        // æ ¼å¼åŒ–æ‰§è¡Œæ—¶é—´æ˜¾ç¤º
        function formatExecutionTime(timeMs) {
            let timeClass = 'execution-time';
            let timeText = '';

            if (timeMs < 10) {
                timeClass += ' fast';
                timeText = `âš¡ ${timeMs.toFixed(2)}ms`;
            } else if (timeMs < 100) {
                timeClass += ' medium';
                timeText = `â±ï¸ ${timeMs.toFixed(2)}ms`;
            } else {
                timeClass += ' slow';
                timeText = `ğŸŒ ${timeMs.toFixed(2)}ms`;
            }

            return `<span class="${timeClass}">${timeText}</span>`;
        }

        // ç®€åŒ–çš„æ‰§è¡ŒSQLå‡½æ•°
        async function executeSQL() {
            if (isExecuting) return;

            const sql = getSQLInput();
            if (!sql) {
                showError('è¯·è¾“å…¥ SQL æŸ¥è¯¢è¯­å¥');
                return;
            }

            try {
                setExecutionState(true);
                const data = await sendSQLRequest(sql);
                displayResults(data, sql);
                handlePostExecution(sql);
            } catch (error) {
                console.error('æŸ¥è¯¢æ‰§è¡Œå¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨ä¸å¯ç”¨');
            } finally {
                setExecutionState(false);
            }
        }

        // æ–°å¢ï¼šè·å–SQLè¾“å…¥çš„å‡½æ•°
        function getSQLInput() {
            return document.getElementById('sqlInput').value.trim();
        }

        // æ–°å¢ï¼šè®¾ç½®æ‰§è¡ŒçŠ¶æ€çš„å‡½æ•°
        function setExecutionState(executing) {
            isExecuting = executing;
            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = executing;
            executeBtn.innerHTML = executing ? 'â³ æ‰§è¡Œä¸­...' : 'â–¶ï¸ æ‰§è¡ŒæŸ¥è¯¢';

            if (executing) {
                document.getElementById('resultsContainer').innerHTML = '<div class="loading">æ­£åœ¨æ‰§è¡ŒæŸ¥è¯¢</div>';
            }
        }

        // æ–°å¢ï¼šå‘é€SQLè¯·æ±‚çš„å‡½æ•°
        async function sendSQLRequest(sql) {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `sql=${encodeURIComponent(sql)}`
            });
            return await response.json();
        }

        // æ–°å¢ï¼šå¤„ç†æ‰§è¡Œåæ“ä½œçš„å‡½æ•°
        function handlePostExecution(sql) {
            const lowerSql = sql.toLowerCase();
            if (lowerSql.includes('create table') ||
                lowerSql.includes('drop table') ||
                lowerSql.includes('alter table')) {
                setTimeout(loadTables, 500);
            }
        }
    </script>
